<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      text-align: center; /* Centered text */
      padding: 20px;
    }

    .info-container {
      max-width: 800px; /* Limiting width for better readability */
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="company-logo.jpg" alt="Company Logo">
    </div>
    <div class="contact-info">
      <p>ðŸ“ž +91 8055 80 4150 | 1800 102 4150</p>
    </div>
  </header>

  <div class="info-container">
    <h2 id="countries-title"></h2>
    <p id="countries"></p>
  </div>

  <footer class="footer">
    <p>Contact us for more information.</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const country = urlParams.get('country');
    
    const countryData = {
      IN: "Information about India...",
      US: "Information about the United States...",
      UK: `The UK is on a mission to become the top choice for Indian students...`, // Add full UK information here
      PAK: "Information about Pakistan...",
    };

    document.getElementById('country-title').innerText = country ? country.toUpperCase() : 'Country Info';
    document.getElementById('country-info').innerText = countryData[country] || 'No information available for this country.';
  </script>

</body>
</html>
